version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/api.cabwds.asia/fullchain.pem:/etc/letsencrypt/live/api.cabwds.asia/fullchain.pem
      - /etc/letsencrypt/live/api.cabwds.asia/privkey.pem:/etc/letsencrypt/live/api.cabwds.asia/privkey.pem
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem
    restart: always